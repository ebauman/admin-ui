<clr-modal #modal [(clrModalOpen)]="modalOpen" [clrModalSize]="'xl'">
    <h3 class="modal-title">{{ vmname }}</h3>
    <div class="modal-body">
        <terminal [vmid]="vmid" [vmname]="vmname" [endpoint]="endpoint"></terminal>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn">Close</button>
        <button type="button" class="btn">Reconnect</button>
    </div>
</clr-modal>
